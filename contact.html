        <div id="topcontact">
            <h1>Contact Us</h1>
            <img src="contact.png" width="70" height="70" alt="Photo of Email">
            <p>Please complete the information below. Fields marked with <span class="required">*</span> are required fields.</p>
        </div>
        <div id="data">
            <form action="mailto:Dubu0033@algonquinlive.com" method="post">
                <fieldset class="contact-fieldset">
                <legend>Your Info</legend>
                <table>
                <tr>
                    <td><label for="First">First Name:</label></td>
                    <td><input type="text" name="Fname" id="First" required><span class="required">*</span></td>
                </tr>
                <tr>
                    <td><label for="Last">Last Name:</label></td>
                    <td><input type="text" name="Lname" id="Last" required><span class="required">*</span></td>
                </tr>
                <tr>
                    <td><label for="Address">Street Address:</label></td>
                    <td><input type="text" name="Address" id="Address" required><span class="required">*</span></td>
                </tr>
                <tr>
                    <td><label for="City">City:</label></td>
                    <td><input type="text" name="City" id="City" required><span class="required">*</span></td>
                </tr>
                <tr>
                    <td><label for="Province" >Province:</label></td>
                    <td><select name="Province" id="Province" required>
                        <option value="" disabled selected>Select your province</option>
                        <option value="NF">NF</option>
                        <option value="PE">PE</option>
                        <option value="NS">NS</option>
                        <option value="NB">NB</option>
                        <option value="QC">QC</option>
                        <option value="ON">ON</option>
                        <option value="MB">MB</option>
                        <option value="SK">SK</option>
                        <option value="AB">AB</option>
                        <option value="BC">BC</option>
                        <option value="YT">YT</option>
                        <option value="NT">NT</option>
                        <option value="NU">NU</option>
   
                    </select>
                    <span class="required">*</span>
                </td>
                <tr>
                    <td><label for="Postal">Postal Code:</label></td>
                    <td><input type="text" name="Postal" id="Postal" required><span class="required">*</span></td>
                </tr>
                <tr>
                    <td><label for="Phone">Phone Number:</label></td>
                    <td><input type="tel" pattern="\d{10}" maxlength="10" minlength="10" name="Phone" id="Phone" required><span class="required">*</span></td>
                </tr>
                <tr>
                    <td><label for="Email">Email:</label></td>
                    <td><input type="email" name="Email" id="Email" required><span class="required">*</span></td>
                </tr>
                </table>
                </fieldset>
                <fieldset>
                 <legend>Agreement</legend>
                 <input type="Checkbox" id="Checkbox" required><span class="required">*</span>
                 <label for="Checkbox">Accept Agreement</label>
                </fieldset>
                <button type="submit">Submit</button>
                <input type="reset" value="Reset">
                </form>
        </div>
